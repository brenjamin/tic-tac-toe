<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="../../img/bb-favicon.png">
        <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
        

        <title>Tic-tac-toe</title>

    </head>

    <body>
            <div id="title">Tic-tac-toe</div>
            <div id="winner"></div>
            <div id="reset">Click Here To Play Again</div>
            <div id="startup">
              <div>
              Pick One
              </div>
            
              <div id="X" class="button">X</div>
              <div id="O" class="button">O</div>
            </div>
            <div id="board">
            <table cellspacing="0">
              <tr id="row1">
                <td id="box0"></td>
                <td id="box1" class="center"></td>
                <td id="box2"></td>
              </tr>
              
              <tr id="row2">
                <td id="box3" class="middle"></td>
                <td id="box4" class="middle center"></td>
                <td id="box5" class="middle"></td>
              </tr>
              
              <tr id="row3">
                <td id="box6"></td>
                <td id="box7" class="center"></td>
                <td id="box8"></td>
              </tr>
              
              
              
              
              
              
            </table>
            </div>

        


        <script type="text/javascript" src="../../js/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="scripts/script.js"></script>
    </body>

    

 </html>
